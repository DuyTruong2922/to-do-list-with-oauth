<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container"></div>
      <!--Add buttons to initiate auth sequence and sign out-->
      <button id="authorize_button" onclick="handleAuthClick()" class="button-56" role="button">Đăng nhập bằng tài khoản Google</button>
      <button id="signout_button" onclick="handleSignoutClick()" class="button-56" role="button">Sign Out</button>

      <div class="loged-content" id="loged-content">
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" class="button-56" role="button">thêm task</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content --> 
          <div class="modal-content">
            <span class="close">&times;</span>
            <form action="" id="add-form">
              <div>
                <label for="" class="addContent">Thêm task muốn làm</label>
                <label id="p-startTime" class="updateContent">Sửa task muốn làm</label>
                <input type="text" placeholder="Nội dung task" id="eventName">
              </div>
              <div>
                <div class="updateContent">Bắt đầu: <span id="showSt"></span></div>
                <label for="" class="addContent">Thời gian bắt đầu: </label>
                <span class="updateContent">Sửa thành </span><input type="datetime-local" placeholder="thoi gian bat dau" id="startTime">
              </div>
              <div>
                <label  class="updateContent">Deadline: <span id="showEt"></span></label>
                <label for="" class="addContent">Thời gian kết thúc</label>
                <span class="updateContent">Sửa thành </span><input type="datetime-local" placeholder="thoi gian ket thuc" id="endTime">
              </div>
              <button onclick="addEvent()" id="addContent" class="addContent" type="button" class="button-80" role="button" 
              style="background: green; color: #fff; margin-top: 1%;" >Thêm mới</button>

              <button id="update" class="updateContent" type="button" class="button-80" role="button" 
              style="background: green; color: #fff; margin-top: 1%;">Sửa</button>
            </form>
          </div>

        </div>
      </div>
    
      <!-- <pre id="content" style="white-space: pre-wrap;"></pre> -->
      <div id="content" style=" text-align: center;"></div>
  
      <script type="text/javascript" src="auth.js"></script>
      <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
      <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
